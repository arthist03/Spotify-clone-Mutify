<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutify - Best Song Collections</title>
<link rel="stylesheet" href="style.css">
<link rel="website icon" type="png"
href="logo.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Mutify">Mutify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of month - Top 05 songs </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="Covers/1.jpg" alt="1">
                    <span class="songName">Heeriye - Arijit Singh</span>
                    <span class="songlistplay"><span class="timestamp">03:19 <i id="1" class="songItemPlay fa-regular fa-circle-play" style="color: #000000;"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Covers/2.jpg" alt="2">
                    <span class="songName">Lovers - Taylor Swift</span>
                    <span class="songlistplay"><span class="timestamp">03:58 <i id="2" class="songItemPlay fa-regular fa-circle-play" style="color: #000000;"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Covers/3.jpg" alt="3">
                    <span class="songName">Sach Keh Raha Hai - KK</span>
                    <span class="songlistplay"><span class="timestamp">05:06 <i id="3" class="songItemPlay fa-regular fa-circle-play" style="color: #000000;"></i></span></span>
                </div>
                <div class="    songItem">
                    <img src="Covers/4.jpg" alt="4">
                    <span class="songName">Mahiye Jinna Sohna - Darshan raval</span>
                    <span class="songlistplay"><span class="timestamp">03:05 <i id="4" class="songItemPlay fa-regular fa-circle-play" style="color: #000000;"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Covers/5.jpg" alt="5">
                    <span class="songName">Raj Karega Khalsa - Sachin Jigar</span>
                    <span class="songlistplay"><span class="timestamp">03:53 <i id="5" class="songItemPlay fa-regular fa-circle-play" style="color: #000000;"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Covers/6.jpg" alt="6">
                    <span class="songName">FARZI - Paisa Hai Toh </span>
                    <span class="songlistplay"><span class="timestamp">02:40 <i id="6" class="songItemPlay fa-regular fa-circle-play" style="color: #000000;"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressbar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-backward-step fa-2x" style="color: #ffffff;" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-2x" style="color: #ffffff;" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step fa-2x" style="color: #ffffff;" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="beats.gif" width="50px" id="gif"><span id="masterSongName">Heeriye - Arijit Singh</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7c38f725a0.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
